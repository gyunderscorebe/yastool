[item-name]
yastool=Screenshot area selection tool

[item-description]
yastool=Takes a screenshot of selected area.

[mod-setting-name]
yastool_normal_snap_to_grid=Snap to grid (normal mode)
yastool_normal_resolution_limit=Max resolution (normal mode)
yastool_normal_pixels_per_tile_limit=Max pixels per tile (normal mode)
yastool_normal_show_gui=Show GUI (normal mode)
yastool_normal_show_entity_info=Show entity info (normal mode)
yastool_normal_anti_alias=Enable anti aliasing (normal mode)
yastool_normal_path=Screenshot file path (normal mode)
yastool_alt_snap_to_grid=Snap to grid (alt mode)
yastool_alt_resolution_limit=Max resolution (alt mode)
yastool_alt_pixels_per_tile_limit=Max pixels per tile (alt mode)
yastool_alt_show_gui=Show GUI (alt mode)
yastool_alt_show_entity_info=Show entity info (alt mode)
yastool_alt_anti_alias=Enable anti aliasing (alt mode)
yastool_alt_path=Screenshot file path (alt mode)

[mod-setting-description]
yastool_normal_snap_to_grid=Move screenshot area borders to the closest tile boundaries.
yastool_normal_resolution_limit=Maximum screenshot width and height in pixels.
yastool_normal_pixels_per_tile_limit=Maximum number of pixels used for each tile (along single dimension).
yastool_normal_show_gui=Include game GUI in the screenshot.
yastool_normal_show_entity_info=Include entity info in the screenshot.
yastool_normal_anti_alias=Render in double resolution and scale down (including GUI).
yastool_normal_path=Path to save screenshot in. '{tick}' is replaced with current game tick to create unique filenames.
yastool_alt_snap_to_grid=Move screenshot area borders to the closest tile boundaries. Applied when holding SHIFT while taking the screenshot.
yastool_alt_resolution_limit=Maximum screenshot width and height in pixels. Applied when holding SHIFT while taking the screenshot.
yastool_alt_pixels_per_tile_limit=Maximum number of pixels used for each tile (along single dimension). Applied when holding SHIFT while taking the screenshot.
yastool_alt_show_gui=Include game GUI in the screenshot. Applied when holding SHIFT while taking the screenshot.
yastool_alt_show_entity_info=Include entity info in the screenshot. Applied when holding SHIFT while taking the screenshot.
yastool_alt_anti_alias=Render in double resolution and scale down (including GUI). Applied when holding SHIFT while taking the screenshot.
yastool_alt_path=Path to save screenshot in. '{tick}' is replaced with current game tick to create unique filenames. Applied when holding SHIFT while taking the screenshot.
